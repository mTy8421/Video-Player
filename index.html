<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Video Player</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="video-container paused" id="videoContainer">
      <!-- ตัวอย่างวิดีโอ (Big Buck Bunny) -->
      <video
        id="mainVideo"
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg"
      ></video>

      <!-- ปุ่ม Play ใหญ่ตรงกลาง -->
      <div class="center-play-btn" id="centerPlayBtn">
        <svg viewBox="0 0 24 24" width="32" height="32">
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>

      <!-- แถบควบคุมด้านล่าง -->
      <div class="controls">
        <!-- Progress Bar -->
        <div class="progress-area" id="progressArea">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls-row">
          <div class="left-controls">
            <!-- Play/Pause Button -->
            <button id="playPauseBtn">
              <!-- Icon Play -->
              <svg class="icon-play" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg>
              <!-- Icon Pause (Hidden by default via JS) -->
              <svg class="icon-pause" viewBox="0 0 24 24" style="display: none">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
              </svg>
            </button>

            <!-- Volume -->
            <div class="volume-container">
              <button id="muteBtn">
                <svg class="icon-vol-high" viewBox="0 0 24 24">
                  <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                  />
                </svg>
                <svg
                  class="icon-vol-mute"
                  viewBox="0 0 24 24"
                  style="display: none"
                >
                  <path
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"
                  />
                </svg>
              </button>
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="1"
                step="0.05"
                value="1"
              />
            </div>

            <!-- Time -->
            <div class="time" id="timeDisplay">0:00 / 0:00</div>
          </div>

          <div class="right-controls">
            <!-- Fullscreen -->
            <button id="fullscreenBtn">
              <svg viewBox="0 0 24 24">
                <path
                  d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // เลือก Elements
      const container = document.getElementById("videoContainer");
      const video = document.getElementById("mainVideo");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const centerPlayBtn = document.getElementById("centerPlayBtn");
      const progressArea = document.getElementById("progressArea");
      const progressBar = document.getElementById("progressBar");
      const volumeSlider = document.getElementById("volumeSlider");
      const muteBtn = document.getElementById("muteBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const timeDisplay = document.getElementById("timeDisplay");

      // Icons
      const iconPlay = document.querySelector(".icon-play");
      const iconPause = document.querySelector(".icon-pause");
      const iconVolHigh = document.querySelector(".icon-vol-high");
      const iconVolMute = document.querySelector(".icon-vol-mute");

      // ฟังก์ชัน Toggle Play/Pause
      function togglePlay() {
        if (video.paused) {
          video.play();
          container.classList.remove("paused");
          iconPlay.style.display = "none";
          iconPause.style.display = "block";
        } else {
          video.pause();
          container.classList.add("paused");
          iconPlay.style.display = "block";
          iconPause.style.display = "none";
        }
      }

      // Event Listeners สำหรับการเล่น
      playPauseBtn.addEventListener("click", togglePlay);
      centerPlayBtn.addEventListener("click", togglePlay);
      video.addEventListener("click", togglePlay);

      // Update เวลาและ Progress Bar
      video.addEventListener("timeupdate", (e) => {
        let currentTime = e.target.currentTime;
        let duration = e.target.duration;

        // อัปเดตความยาวแถบ
        let progressWidth = (currentTime / duration) * 100;
        progressBar.style.width = `${progressWidth}%`;

        // อัปเดตตัวเลขเวลา
        let currentMin = Math.floor(currentTime / 60);
        let currentSec = Math.floor(currentTime % 60);
        if (currentSec < 10) currentSec = `0${currentSec}`;

        let totalMin = Math.floor(duration / 60);
        let totalSec = Math.floor(duration % 60);
        if (totalSec < 10) totalSec = `0${totalSec}`;

        // ป้องกัน NaN ขณะโหลด
        if (duration) {
          timeDisplay.innerText = `${currentMin}:${currentSec} / ${totalMin}:${totalSec}`;
        }
      });

      // คลิกที่ Progress Bar เพื่อข้ามเวลา (Seek)
      progressArea.addEventListener("click", (e) => {
        let progressWidth = progressArea.clientWidth; // ความกว้างทั้งหมด
        let clickedOffsetX = e.offsetX; // ตำแหน่งที่คลิก
        let songDuration = video.duration; // ความยาววิดีโอ

        video.currentTime = (clickedOffsetX / progressWidth) * songDuration;
      });

      // ปรับเสียง
      volumeSlider.addEventListener("input", (e) => {
        video.volume = e.target.value;
        updateVolumeIcon();
      });

      // ปิดเสียง (Mute)
      muteBtn.addEventListener("click", () => {
        if (video.volume > 0) {
          video.dataset.volume = video.volume; // เก็บค่าเดิมไว้
          video.volume = 0;
          volumeSlider.value = 0;
        } else {
          video.volume = video.dataset.volume || 1;
          volumeSlider.value = video.volume;
        }
        updateVolumeIcon();
      });

      function updateVolumeIcon() {
        if (video.volume === 0) {
          iconVolHigh.style.display = "none";
          iconVolMute.style.display = "block";
        } else {
          iconVolHigh.style.display = "block";
          iconVolMute.style.display = "none";
        }
      }

      // Fullscreen
      fullscreenBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          container.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });

      // กด Spacebar เพื่อ Play/Pause
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault(); // ป้องกันหน้าเลื่อน
          togglePlay();
        }
      });
    </script>
  </body>
</html>
